<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitto - Recuperar Senha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Unbounded:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="auth-body">

    <div class="crt-overlay"></div>
    <div id="toast-container"></div>

    <div class="auth-theme-toggle">
        <button class="icon-button" id="themeToggle" title="Alternar Tema">
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <div class="auth-container" style="max-width: 500px;">
        <div class="auth-card tilt-element" style="flex-direction: column; min-height: auto;">
            
            <div class="auth-left" style="padding: 2.5rem;">
                <div class="auth-header">
                    <div class="logo-icon">
                        <img src="../imagens/bittoofc.png" alt="Bitto Logo">
                    </div>
                    <h2>Recuperar Acesso</h2>
                    <p>Digite seu e-mail para redefinir a senha</p>
                </div>

                <form id="resetForm" class="auth-form active">
                    <div class="form-group">
                        <label>E-mail Cadastrado</label>
                        <input type="email" class="auth-input" id="resetEmail" placeholder="seu@email.com" required>
                    </div>

                    <button type="submit" class="btn-primary full-width">ENVIAR LINK</button>
                    
                    <div class="divider"></div>
                    
                    <p class="auth-footer">
                        Lembrou a senha? <a href="login.html">Voltar ao Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
