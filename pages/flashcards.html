<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitto - Flashcards</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Unbounded:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/flashcards.css">
</head>
<body>

    <div class="crt-overlay"></div>
    <div id="toast-container"></div>

    <nav class="navbar">
        <div class="container nav-grid">
            
            <div class="nav-left">
                <a href="dashboard.html" class="back-pill">
                    <span class="arrow">←</span> Voltar
                </a>
            </div>

            <div class="nav-center">
                <span class="page-title">FLASHCARDS</span>
            </div>

            <div class="nav-right">
                <button class="icon-button" id="themeToggle">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                
                <div class="user-profile" style="display: flex; align-items: center; gap: 10px;">
                    <span class="user-name" id="navUserName" style="font-size: 0.9rem; font-weight: 600;">...</span>
                    <div class="avatar-circle"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-wrapper">
        <div class="flashcard-layout">
            
            <div class="study-column">
                <div class="deck-header">
                    <div class="deck-info">
                        <h2 id="deckTitle">Deck: Boas Vindas</h2>
                        <span class="counter-badge" id="progressText">1 / 5</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" id="progressBar" style="width: 20%"></div>
                    </div>
                </div>

                <div class="card-scene">
                    <div class="flashcard" id="flashcardElement">
                        <div class="card-face card-front">
                            <div class="card-content">
                                <span class="face-label">PERGUNTA</span>
                                <h3 id="cardFrontText">O que é "useState"?</h3>
                            </div>
                            <div class="card-footer-hint">
                                <span>Clique para virar</span> <span class="icon-rotate">↻</span>
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-content">
                                <span class="face-label">RESPOSTA</span>
                                <p id="cardBackText">Um Hook do React que permite adicionar estado a componentes de função.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls-container">
                    <button class="nav-btn prev" id="prevBtn">←</button>
                    <button class="action-btn" id="flipBtn">VIRAR CARD</button>
                    <button class="nav-btn next" id="nextBtn">→</button>
                </div>
                <p class="keyboard-hint">Dica: Use <strong>Enter ou Seta para cima</strong> para virar</p>
            </div>

            <div class="sidebar-column">
                <div class="tool-panel creator-card">
                    <div class="panel-header">
                        <h3>Novo Deck IA</h3>
                        <span class="ai-badge">AUTO</span>
                    </div>

                    <div class="form-group">
                        <label>Tema</label>
                        <input type="text" class="input-field" id="deckTopic" placeholder="Ex: Python, História...">
                    </div>

                    <div class="form-group">
                        <label>Conteúdo (Opcional)</label>
                        <textarea class="input-textarea" id="aiContent" placeholder="Cole aqui um texto para a IA estudar..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Quantidade</label>
                        <div class="qty-selector-group">
                            <label class="qty-option">
                                <input type="radio" name="cardQty" value="5" checked>
                                <div class="qty-box">5</div>
                            </label>
                            <label class="qty-option">
                                <input type="radio" name="cardQty" value="10">
                                <div class="qty-box">10</div>
                            </label>
                            <label class="qty-option">
                                <input type="radio" name="cardQty" value="15">
                                <div class="qty-box">15</div>
                            </label>
                        </div>
                    </div>

                    <button class="btn-generate" id="generateBtn">
                        GERAR AGORA ⚡
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="../js/tools-core.js"></script>
    <script type="module" src="../js/flashcards.js"></script>
</body>
</html>
