<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitto - Nova Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Unbounded:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="auth-body">
    <div class="crt-overlay"></div>
    <div id="toast-container"></div>

    <div class="auth-container" style="max-width: 500px;">
        <div class="auth-card tilt-element" style="flex-direction: column; min-height: auto;">
            
            <div class="auth-left" style="padding: 2.5rem;">
                <div class="auth-header">
                    <div class="logo-icon">
                        <img src="../imagens/bittoofc.png" alt="Bitto Logo">
                    </div>
                    <h2>Definir Nova Senha</h2>
                    <p>Crie uma senha forte e segura.</p>
                </div>

                <form id="newPasswordForm" class="auth-form active">
                    <div class="form-group">
                        <label>Nova Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="auth-input pass-input" placeholder="MÃ­nimo 6 caracteres" required>
                            <button type="button" class="toggle-pass-btn" tabindex="-1">
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="auth-input" placeholder="Repita a senha" required>
                    </div>

                    <button type="submit" class="btn-primary full-width">SALVAR NOVA SENHA</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/nova-senha.js"></script>
</body>
</html>
