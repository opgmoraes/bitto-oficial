    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .history-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
        }
        .history-card:hover { transform: translateY(-3px); }
        .h-icon {
            width: 60px; height: 60px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
        }
        .h-info { display: flex; flex-direction: column; }
        .h-value { font-family: var(--font-display); font-size: 2rem; font-weight: 700; color: var(--text-main); }
        .h-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        
        .blue-theme .h-icon { background: rgba(0, 53, 255, 0.1); color: var(--primary-blue); }
        .green-theme .h-icon { background: rgba(0, 184, 132, 0.1); color: #00B884; }
        .purple-theme .h-icon { background: rgba(138, 43, 226, 0.1); color: blueviolet; }

        .month-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0020A0 100%);
            border-radius: var(--radius-lg);
            color: white;
        }
        .month-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .month-desc { opacity: 0.8; font-size: 0.9rem; }
    </style>
</head>
