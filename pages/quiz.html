<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitto - Quiz Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Unbounded:wght@400;600;800&display=swap" rel="stylesheet">

<body>

    <div class="crt-overlay"></div>
    <div id="toast-container"></div>

    <nav class="navbar">

            <div class="nav-left">
                <a href="dashboard.html" class="back-pill">

            </div>

            <div class="nav-center">
                <span class="page-title">QUIZ GAME</span>

            <div class="nav-right">
                <button class="icon-button" id="themeToggle" title="Alternar Tema">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

                </button>

                <div class="user-profile" style="display: flex; align-items: center; gap: 10px; margin-left: 15px;">
                    <span class="user-name" id="navUserName" style="font-size: 0.9rem; font-weight: 600;">...</span>
                    <div class="avatar-circle"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-wrapper">
        <div class="quiz-layout">
            
            <div class="game-column">
                
                <div class="deck-header">
                    <div class="deck-info">
                        <h2 id="gameTitle">Desafio de Conhecimento</h2>
                        <span class="counter-badge" id="scoreBadge">XP: 0</span>
                    </div>
                </div>

                <div class="paper-sheet tilt-element">

                        <div class="empty-icon">üéÆ</div>

                        <p>Escolha um tema no painel ao lado e inicie o desafio.</p>
                    </div>

                    <div id="loadingState" class="empty-state" style="display: none;">
                        <span class="loader-large"></span>
                        <p id="statusText" style="margin-top: 20px;">Bitto est√° criando as perguntas...</p>
                    </div>

                    <div id="gameActive" style="display: none;">
                        <div class="progress-steps" id="progressSteps"></div>
                        
                        <div class="question-header">
                            <h2 id="questionText">...</h2>
                        </div>

                        <div class="options-grid" id="optionsContainer">
                            </div>

                        <div id="feedbackArea" class="feedback-container" style="display: none;">

                        <div class="final-score-box">
                            <span class="score-label">PONTUA√á√ÉO TOTAL</span>
                            <span class="score-number" id="finalScore">0</span>
                        </div>

                        <button class="nav-btn" onclick="location.reload()" style="margin: 0 auto;">
                            JOGAR NOVAMENTE
                        </button>
                    </div>

                </div>
            </div>

            <div class="sidebar-column">
                <div class="tool-panel creator-card">
                    <div class="panel-header">
                        <h3>Novo Quiz</h3>
                        <span class="ai-badge">AUTO</span>
                    </div>

                    <div class="form-group">
                        <label>Tema do Desafio</label>
                        <input type="text" class="input-field" id="quizTopic" placeholder="Ex: CSS Grid, Revolu√ß√£o Industrial...">
                    </div>

                    <div class="form-group">
                        <label>N√≠vel de Dificuldade</label>
                        <div class="qty-selector-group">
                            <label class="qty-option">
                                <input type="radio" name="difficulty" value="Iniciante" checked>
                                <div class="qty-box">F√°cil</div>
                            </label>
                            <label class="qty-option">
                                <input type="radio" name="difficulty" value="Intermedi√°rio">
                                <div class="qty-box">M√©dio</div>
                            </label>
                            <label class="qty-option">
